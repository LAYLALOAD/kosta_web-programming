<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    취소로 입력하지 않은 경우 처리
    문자를 입력한 경우 처리
    숫자를 입력하면 숫자로 변환한 후 더하기
    더한 후 결과는 document.write 로 출력하기
    -->
    <h3> while 문으로 0부터 입력받은 n까지 합 </h3>
    <hr>
    <script>
        var n = prompt("0보다 큰 정수를 입력하세요.", 0);
        n = parseInt(n); //문자열 n을 숫자로 바꿈

        var i = 0, sum = 0;
        while(i<=n) {
            sum += i;
            i++;
        }
        document.write("0에서 " + n + "까지 합은 " + sum);
    </script>
</body>
</html>
